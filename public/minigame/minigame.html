<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ski Game</title>
    <style>
        body {
            background-image: url('DSCF5297.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
        }
        #startButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 60px;
            cursor: pointer;
            color: #fcfbfb;
            background-color: #a6c9c9;
            border-radius: 15px;
            border: none;
            outline: none;
        }
        #score {
            display: block;
            font-family: sans-serif;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 100px;
            text-align: center;
        }
        #sliderControl {
            width: 80%;
            height: 50px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
<button id="startButton">Start Game</button>
<canvas id="gameCanvas"></canvas>
<div id="score">Score: 0</div>
<input type="range" id="sliderControl" min="0" max="400" value="200">
<script src="minigame.js"></script>
</body>
</html>
